	<script>
		setDate();
		setInterval(() => {
			setDate();
		}, 3000);
		function setDate() {
			var date = new Date();
			today = date.getDate() + ':' + (date.getMonth() + 1) + ':' + date.getFullYear();
			document.getElementById("origin").innerHTML = today;
		}

	</script>
